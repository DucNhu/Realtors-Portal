<section class="space-ptb login">

            <div class="col-md-8 col-sm-10">
                <div class="section-title">
                    <h2 class="text-center">Create an Account</h2>
                </div>
                <ul class="nav nav-tabs nav-tabs-02 justify-content-center" id="myTab" role="tablist">
                    <li class="nav-item mx-1">
                        <a class="nav-link " id="regular-user-tab" data-toggle="tab" href="#create-user" role="tab"
                            aria-controls="regular-user" aria-selected="true">User</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" id="agent-tab" data-toggle="tab" href="#agent" role="tab"

                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="create-user" role="tabpanel" aria-labelledby="create-user">
                        <app-user-register (dataUser)="onsubmit($event)" [error] = "error"></app-user-register>
                    </div>
                    <div class="tab-pane fade show" id="agent" role="tabpanel" aria-labelledby="agent-tab">

                    </div>
