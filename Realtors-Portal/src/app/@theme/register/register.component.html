<!--=================================
Register -->
<section class="space-ptb login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-10">
                <div class="section-title">
                    <h2 class="text-center">Create an Account</h2>
                </div>
                <ul class="nav nav-tabs nav-tabs-02 justify-content-center" id="myTab" role="tablist">
                    <li class="nav-item mx-1">
                        <a class="nav-link" id="agent-tab" data-toggle="tab" href="#agent" role="tab"
                            aria-controls="agent" aria-selected="false">Seller</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="regular-user-tab" data-toggle="tab" href="#regular-user" role="tab"
                            aria-controls="regular-user" aria-selected="true">Agent</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">

                    <div class="tab-pane fade show" id="agent" role="tabpanel" aria-labelledby="agent-tab">
                        <app-seller-register (dataUser)="onsubmit($event)" [error]="error"></app-seller-register>
                    </div>
                    <div class="tab-pane fade" id="regular-user" role="tabpanel" aria-labelledby="regular-user-tab">
                        <app-augent-register (dataUser)="onsubmit($event)" [error]="error"></app-augent-register>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--=================================
Register -->
<dialog class="dialog--show" *ngIf="alertSuccess != undefined">
    <h3>Register Success</h3>
    <p>{{ alertSuccess }}</p>
    <a routerLink="/" class="btn btn-primary p-1 text-center w-100">Confirm</a>
</dialog>
