<!-- Login -->
<section class="space-ptb login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-10">
                <div class="section-title">
                    <h2 class="text-center">Login</h2>
                </div>
                <!-- <ul class="nav nav-tabs nav-tabs-02 justify-content-center" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="agent-tab" data-toggle="tab" href="#agent" role="tab"
                            aria-controls="agent" aria-selected="false">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="regular-user-tab" data-toggle="tab" href="#regular-user" role="tab"
                            aria-controls="regular-user" aria-selected="true">Regular User</a>
                    </li>
                </ul> -->
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="agent" role="tabpanel" aria-labelledby="agent-tab">
                        <form class="form-row mt-4 align-items-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group col-sm-12">
                                <label for="username">Username</label>
                                <input type="text" formControlName="username" class="form-control" name="username"
                                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                </div>
                            </div>
                            <div class="form-group col-sm-12">
                                <label for="password">Password</label>
                                <input type="password" formControlName="password" class="form-control" name="password"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <button [disabled]="loading" class="btn btn-primary btn-block">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Login
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <ul class="list-unstyled d-flex mb-1 mt-sm-0 mt-3">
                                    <li class="mr-1"><a routerLink="/register"><b>User unsubscribed? Click here to register</b></a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="regular-user" role="tabpanel" aria-labelledby="regular-user-tab">
                        <form class="form-row mt-4 mb-5 align-items-center">
                            <div class="form-group col-sm-12">
                                <label>Username:</label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group col-sm-12">
                                <label>Email Address:</label>
                                <input type="email" class="form-control" placeholder="">
                            </div>
                            <div class="form-group col-sm-12">
                                <label>Password:</label>
                                <input type="Password" class="form-control" placeholder="">
                            </div>
                            <div class="form-group col-sm-12">
                                <label>Confirm Password:</label>
                                <input type="Password" class="form-control" placeholder="">
                            </div>
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                            </div>
                            <div class="col-sm-6">
                                <ul class="list-unstyled d-flex mb-1 mt-sm-0 mt-3">
                                    <li class="mr-1"><a href="#">Already Registered User? Click here to login</a></li>
                                </ul>
                            </div>
                        </form>
                        <div class="login-social-media border pl-4 pr-4 pb-4 pt-0 rounded">
                            <div class="mb-4 d-block text-center"><b class="bg-white pl-2 pr-2 mt-3 d-block">Login or
                                    Sign in with</b></div>
                            <form class="row">
                                <div class="col-sm-6">
                                    <a class="btn facebook-bg social-bg-hover d-block mb-3" href="#"><span><i
                                                class="fab fa-facebook-f"></i>Login with Facebook</span></a>
                                </div>
                                <div class="col-sm-6">
                                    <a class="btn twitter-bg social-bg-hover d-block mb-3" href="#"><span><i
                                                class="fab fa-twitter"></i>Login with Twitter</span></a>
                                </div>
                                <div class="col-sm-6">
                                    <a class="btn google-bg social-bg-hover d-block mb-3 mb-sm-0" href="#"><span><i
                                                class="fab fa-google"></i>Login with Google</span></a>
                                </div>
                                <div class="col-sm-6">
                                    <a class="btn linkedin-bg social-bg-hover d-block" href="#"><span><i
                                                class="fab fa-linkedin-in"></i>Login with Linkedin</span></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
