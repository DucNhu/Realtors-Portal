<div id="header" class="app-header">

    <div class="mobile-toggler">
        <button type="button" class="menu-toggler" data-toggle="sidebar-mobile">
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>


    <div class="brand">
        <div class="desktop-toggler">
            <button type="button" class="menu-toggler" data-toggle="sidebar-minify" (click)="showorHiddenNav()">
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
        <a routerLink="/" class="brand-logo">
            <img src="/assets/page/images/logo.svg" alt="logo.svg" height="20" />
        </a>
    </div>


    <div class="menu justify-content-between">
        <div></div>
        
        <div class="menu-item dropdown">
            <a href="#" data-toggle="dropdown" data-display="static" class="menu-link">
                <div class="menu-img online">
                    <img [src]="infor.src + infor.Avatar" [alt]="infor.Avatar" class="mw-100 mh-100 rounded-circle" width="50"
                        height="50" />
                </div>
                <div class="menu-text"><span class="__cf_email__"
                        data-cfemail="3b485e5a554f535e565e7b5c565a525715585456">{{infor.Name}}</span>
                </div>
            </a>
            <div class="dropdown-menu dropdown-menu-right mr-lg-3">
                <a class="dropdown-item d-flex align-items-center" (click)="logout()">Log Out
                    <i class="fa fa-toggle-off fa-fw ml-auto text-gray-400 f-s-16"></i></a>
            </div>
        </div>
    </div>

</div>
