<ngx-masonry>
    <div ngxMasonryItem class="masonry-item col-12 col-sm-4">
        <div style="display: block;">
            <h4>Count product active: {{ countAccAgentActive + countAccSellerActive }} members</h4>

            <canvas baseChart chartType="pie" [data]="[countAccSellerActive, countAccAgentActive]"
                [colors]="chartColors" [labels]="chartLabels" [options]="chartOptions" [plugins]="chartPlugins"
                [legend]="chartLegend">
            </canvas>
        </div>
    </div>

    <div ngxMasonryItem class="masonry-item col-12 col-sm-4">
        <div style="display: block;">
            <canvas baseChart chartType="bar" [data]="[countAccSellerActive, countAccAgentActive]" [colors]="chartColors" [labels]="chartLabels"
                [options]="chartOptions" [plugins]="chartPlugins" [legend]="chartLegend">
            </canvas>
        </div>
    </div>
